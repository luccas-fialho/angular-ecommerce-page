<div class="container_home">
  <app-menu (menuClicked)="onOpen()" (cartClicked)="onToggleCart()"></app-menu>
  <app-side-bar (closeClicked)="onClose()" *ngIf="opened"></app-side-bar>
  <div class="container">
    <app-cart *ngIf="cartOpened"></app-cart>
    <app-product-imgs (modalImageClicked)="onOpenImagesModal()"></app-product-imgs>
    <app-product-infos></app-product-infos>
  </div>
  <app-imagebox *ngIf="modalImagesOpen" (closedModal)="onModalClosed()"></app-imagebox>
</div>
